<hello [items]="['a', 'b', 'c', 'd']" [onDelete]="onDeleted"></hello>
<br />
<div *ngIf="deleted">
  Deleted = [
  <span *ngFor="let item of deleted; let i = index" class="badge">
    {{ item }} </span
  >]
  <br />
  New List =[
  <span *ngFor="let item of newList; let i = index" class="badge">
    {{ item }} </span
  >]
</div>
